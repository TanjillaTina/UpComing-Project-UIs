<!DOCTYPE html>
<html lang="en" ng-app="tinaApp" >
  <head>
    <title>Angular Tutorial 04</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header ng-include src="'header.html'"></header>
  <div class="content" ng-controller="tinaController">
                <div ng-init="numbers=[1,2,3,4,5,6]">
                <!-- ng-init initialize data when it loads-->
                <h1>array numbers are</h1>
                <p>{{ numbers }} , individual first one is {{ numbers[0]}}</p>
                </div>

                <h1>Mathematic expressions as such</h1>

                <h2>{{ 8*8 }}</h2>
            

                <!--ng-init can also be used to declare class of ur own-->
                <div ng-init="color='orange'">
                <input type="text" ng-model="name" placeholder="Enter ur name">
                <h2 class="{{color}}">Welcome {{ name }}</h2>
                </div>


     



                   
   </div>

  </body>
</html>
